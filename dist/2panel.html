<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <title>2-panel</title>

    <style type="text/css">
        
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #444;
            overflow: scroll;
        }

        #c {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .list-item {
            display: inline-block;
            min-width: 250px;
            min-height: 300px;
            margin: 1em;
            padding: 1em;
            box-shadow: 1px 2px 4px 0px rgba(0, 0, 0, 0.25);
        }

        .scene {
            width: 100%;
            height: auto;
            min-height: 500px;
            min-width: 200px;
            position: relative;
        }
        
        #scene-container {
          min-height: 500px;
            min-width: 50%;
        }

        #main {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .container {
            display: block;
            position: absolute;
            width: calc(50% - 15px);
            height: calc(100% - 20px);
            box-sizing: border-box;
            padding: 0;
            margin: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #666666;
            font-size: 72px;
            font-family: sans-serif;
            text-align: center;
            z-index: 1;
        }

        .display-number {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #panel-1 {
            top: 0;
            left: 0;
            margin-right: 5px;
        }

        #panel-2 {
            top: 0;
            left: 50%;
            margin-left: 5px;
        }
        
        li {
            font-size: 10px;
        }



        /* portrait */
        @media (max-aspect-ratio: 1/1) {
            .container {
                width: calc(100% - 20px);
                height: calc(50% - 15px);
            }

            #panel-1 {
                margin-right: 10px;
                margin-bottom: 5px;
            }

            #panel-2 {
                top: 50%;
                left: 0;
                margin-left: 10px;
                margin-top: 5px;
            }
        }

    </style>
</head>

<body>
    <div id="main">
        <div id="panel-1" class="container">
            <div id="content">

            </div>
            <div> <input id="add-object" type="button" class="add-object" value="ADD NEW SCENE"></div>
        </div>
        <div id="panel-2" class="container">
            <div id="scene-container">
                
            </div>
        </div>
    </div>

    <canvas id="c"></canvas>

    <script type="text/javascript">
        window.addEventListener('resize', function(e) {
            console.log(document.getElementById('panel-1').getBoundingClientRect());
        });

    </script>
    <script id="template" type="notjs">
        <div class="scene"></div>
        <div class="description">Scene $</div>
        <input class="side" type="button" value="Side View"/>
        <input class="top" type="button" value="Top View"/>
        <input class="front" type="button" value="Front View"/>
        <input class="toggle" type="button" value="Toggle"/>
        <input class="screen" type="button" value="Fullscreen"/>
        <div class="meshlist">
            <ul class="list">
            </ul>        
        </div>
    </script>
    <script type="module" src="./js/twopanels.js"></script>
</body>
