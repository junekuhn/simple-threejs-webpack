<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

		<title>4-panel</title>

		<style type="text/css">
			body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				background-color: #444444;
			}

			#main {
				display: block;
				position: absolute;
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
			}

			.container {
				display: block;
				position: absolute;
				width: calc(50% - 15px);
				height: calc(50% - 15px);
				box-sizing: border-box;
				padding: 0;
				margin: 10px;
				background-color: #222222;
				color: #666666;
				font-size: 72px;
				font-family: sans-serif;
				text-align: center;
			}

			.display-number {
				display: block;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			#panel-1 {
				top: 0;
				left: 0;
				margin-right: 5px;
				margin-bottom: 5px;
			}

			#panel-2 {
				top: 0;
				left: 50%;
				margin-left: 5px;
				margin-bottom: 5px;
			}

			#panel-3 {
				top: 50%;
				left: 0;
				margin-top: 5px;
				margin-right: 5px;
			}

			#panel-4 {
				top: 50%;
				left: 50%;
				margin-top: 5px;
				margin-left: 5px;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div id="panel-1" class="container"><span class="display-number">1</span></div>
			<div id="panel-2" class="container"><span class="display-number">2</span></div>
			<div id="panel-3" class="container"><span class="display-number">3</span></div>
			<div id="panel-4" class="container"><span class="display-number">4</span></div>
		</div>
		<script type="text/javascript">
			window.addEventListener('resize', function(e) {
				console.log(document.getElementById('panel-1').getBoundingClientRect());
			});
		</script>
</body>
